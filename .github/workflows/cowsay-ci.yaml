name: Cowsay CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set_tag.outputs.image_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image tag
        id: set_tag
        run: |
          echo "image_tag=latest" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: docker build -t cowsay:${{ steps.set_tag.outputs.image_tag }} .

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run Cowsay container
        run: |
          docker run -d -p 8080:8080 --name cowsay_test cowsay:latest
          sleep 5
          curl -f http://localhost:8080 || (echo "Test failed" && exit 1)
          docker stop cowsay_test
          docker rm cowsay_test

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push cowsay:latest

